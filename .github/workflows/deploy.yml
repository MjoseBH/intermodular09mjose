name: Desplegament Github Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositori
        uses: actions/checkout@v3

      - name: Desplegar a Github Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: .
